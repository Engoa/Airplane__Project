<div class="page__wrapper">
  <div class="page__content homecards" data-scroll data-scroll-repeat>
    <div class="page__header" data-scroll data-scroll-speed="0.5" data-scroll-delay="0.1">
      <h1>Welcome on board</h1>
      <p>Lunch will be served in 10 minutes</p>
    </div>
    <div
      class="homecards__flight whitecard"
      data-scroll
      data-scroll-speed="1.5"
      data-scroll-delay="0.05"
    >
      <div class="homecards__flight__destination">
        <div class="homecards__flight__destination--from">
          <h4 class="country">San Fransicsco</h4>
          <h2 class="shorthand--country">SFO</h2>
        </div>
        <div class="homecards__flight__destination--to">
          <h4 class="country">New York City</h4>
          <h2 class="shorthand--country rtl">NYC</h2>
        </div>
      </div>
      <div class="homecards__duration">
        <i class="fas fa-plane"></i>
      </div>
      <div class="homecards__times">
        <div class="homecards__time">
          <span class="homecards__top--text">09:50</span>
          <span id="am" class="homecards__bottom--text">AM</span>
        </div>
        <div class="homecards__time homecards__time--mid">
          <span class="remaining--hours">2 hours</span>
          <span class="homecards__bottom--text">Remaining</span>
        </div>
        <div class="homecards__time">
          <span class="homecards__top--text">1:30</span>
          <span id="pm" class="homecards__bottom--text">PM</span>
        </div>
      </div>
    </div>

    <div
      class="homecards__weather whitecard"
      data-scroll
      data-scroll-speed="1"
      data-scroll-delay="0.05"
    >
      <div class="homecards__weather__temperature">
        <div class="homecards__weather__degrees">
          <div>
            <h2 class="degree">62Â°</h2>
          </div>
          <div>
            <span class="degree--description">Cloudy</span>
          </div>
        </div>
        <!-- <div class="homecards__weather__cloudy homecards__weather__image">
          <img src="/assets/images/cloudy.png" alt="temperature image" />
        </div> -->
        <!-- <div class="homecards__weather__image">
          <img  src="/assets/images/sunny.png" alt="temperature image" />
         </div> -->
        <div class="homecards__weather__image">
          <img src="/assets/images/rainy.png" alt="temperature image" />
        </div>
      </div>
    </div>
    <div
      class="homecards__player whitecard smallcard"
      data-scroll
      data-scroll-speed="3"
      data-scroll-delay="0.05"
    >
      <div class="homecards__player__name">
        <div class="homecards__weather__degrees homecards__player__music">
          <div>
            <h2 class="degree music--name">Good Vibe</h2>
          </div>
          <div>
            <span class="degree--description music--description">Multiple Artists</span>
          </div>
          <div>
            <i class="fas fa-headphones card--icon"></i>
          </div>
        </div>
      </div>
    </div>

    <div
      class="homecards__weather whitecard homecards__movies"
      data-scroll
      data-scroll-speed="1"
      data-scroll-delay="0.05"
    >
      <div class="homecards__weather__temperature">
        <div class="homecards__weather__degrees homecards__movies__details">
          <div>
            <h2 class="degree movie--name">The Amazing Spiderman</h2>
          </div>
          <div>
            <span class="degree--description movie--duration">164 minutes</span>
          </div>
          <div>
            <i class="fas fa-play card--icon"></i>
          </div>
        </div>
        <div class="homecards__weather__image homecards__movies--image">
          <img src="/assets/images/spiderman.png" alt="temperature image" />
        </div>
      </div>
    </div>
  </div>
</div>
