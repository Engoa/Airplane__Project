<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Airplane</title>
    <link rel="stylesheet" href="/styles/main.css" />
    <script src="https://kit.fontawesome.com/9a80e50f42.js" crossorigin="anonymous"></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>

    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="/assets/images/5978677_airplane_corona_coronavirus_plane_travel_icon.svg"
    />
    <!-- // KEEP FIRST -->

    <script src="/scripts/router.js" defer></script>
    <script src="/scripts/vendors/svg-inject.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,700;1,500&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;1,800&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/locomotive-scroll@4.1.1/dist/locomotive-scroll.min.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="/styles/vendors/locomotive.min.css" />

    <script src="https://cdn.jsdelivr.net/npm/locomotive-scroll@4.1.1/dist/locomotive-scroll.min.js"></script>
    <script src="https://unpkg.com/@popperjs/core@2"></script>

    <!-- // CDN HERE -->
  </head>

  <body class="bglight">
    <div data-scroll-container>
      <div class="app-bg">
        <div class="airplane" id="airplane-img">
          <img class="airplane__image" src="/assets/images/airplane.png" alt="Plane Image" />
        </div>
        <img src="/assets/images/clouds.png" class="app-bg__clouds" alt="clouds" />
        <img src="/assets/images/clouds.png" class="app-bg__clouds" alt="clouds" />
      </div>

      <div class="app-bg__dummy">
        <div class="app-bg__fade"></div>
      </div>

      <div class="top--nav">
        <div class="circle--clippath">
          <h2 class="circle--clippath--text">ðŸ˜´</h2>
        </div>
        <ul class="top--nav__links">
          <li>
            <a href="#"
              ><img onload="SVGInject(this)" src="/assets/images/youtube-s.svg" alt="logo"
            /></a>
          </li>

          <li>
            <button href="" class="topnav--link power" onclick="shutDownScreen()">
              <i class="fas fa-power-off"></i>
            </button>
          </li>
          <li>
            <button href="" class="topnav--link themebtn">
              <i class="far fa-lightbulb"></i>
            </button>
          </li>
          <li>
            <button href="" class="topnav--link volume" onclick="MediaPlayer.toggleMute()">
              <i class="fas fa-volume-up"></i>
            </button>
          </li>
        </ul>
      </div>

      <div class="leftnav">
        <nav>
          <ul class="leftnav__links">
            <li>
              <a href="#" class="link">
                <i class="fas fa-plane fa-rotate-270"></i>
              </a>
            </li>
            <li>
              <a href="#Media" class="link">
                <i class="fas fa-headphones"></i>
              </a>
            </li>
            <li>
              <a href="#Weather" class="link">
                <i class="fas fa-cloud-sun-rain"></i>
              </a>
            </li>
            <li>
              <a href="#Movies" class="link">
                <i class="fas fa-video"></i>
              </a>
            </li>
            <li>
              <a href="#" class="link">
                <i class="fas fa-shopping-bag"></i>
              </a>
            </li>
            <li>
              <a href="#" class="link" id="leftnav--menu">
                <i class="fas fa-bars"></i>
              </a>
            </li>
          </ul>
        </nav>
      </div>

      <div class="media__player">
        <div class="media--container">
          <div class="media__player__backward" onclick="MediaPlayer.previousSong()">
            <i class="fas fa-step-backward"></i>
          </div>

          <div class="media__player__player" onclick="MediaPlayer.toggle()">
            <div class="player-icon--wrapper">
              <i class="fas fa-play player-icon icon-played"></i>
              <i class="fas fa-pause player-icon icon-paused" style="display: none"></i>
            </div>
            <div class="render--media--image"></div>
          </div>
          <div class="media__player__forward" onclick="MediaPlayer.nextSong()">
            <i class="fas fa-step-forward"></i>
          </div>
        </div>
        <div class="media__player__bottom">
          <div class="media__player__controllers">
            <div class="media__player__forward">
              <i class="fas fa-random shuffle"></i>
            </div>
            <div class="media__player__volume">
              <input
                id="vol--tooltip"
                type="range"
                class="slider slider__volume"
                max="100"
                value="25"
                min="0"
                oninput="MediaPlayer.adjustVolume(event)"
              />
              <input
                type="range"
                class="slider slider__seek"
                max="300"
                min="0"
                oninput="MediaPlayer.seek(event)"
              />
            </div>
            <div class="media__player__forward repeat" onclick="MediaPlayer.toggleLoop()">
              <i class="fas fa-redo-alt"></i>
            </div>
          </div>
          <div class="render-itunes">
            <a id="itunes-link" href="">
              <img src="../../assets/images/itunesdownload.png" />
            </a>
          </div>
        </div>

        <div id="render--media--audio">
          <audio controls preload="none">
            <source src="" type="audio/mp4" />
          </audio>
        </div>
      </div>

      <div class="weather__app"></div>
      <div class="media__controller">
        <div class="media__controller--wrapper">
          <div class="media__controller--title"></div>
          <div class="media__controller--buttons">
            <i
              class="fas fa-forward fa-rotate-180 icon"
              onclick="MediaPlayer.previousSong()"
            ></i>
            <div onclick="MediaPlayer.toggle()">
              <i class="fas fa-play icon-played playing icon"> </i>
              <i class="fas fa-pause icon-paused paused icon" style="display: none"></i>
            </div>
            <i class="fas fa-backward fa-rotate-180 icon" onclick="MediaPlayer.nextSong()"></i>
          </div>
        </div>
      </div>

      <div class="movie__service render-movie-service"></div>

      <div id="app" data-scroll-section></div>
    </div>
    <script src="/scripts/vendors/locomotive-scroll.min.js"></script>
    <script src="/scripts/helpers.js" defer></script>
    <script src="/scripts/MediaPlayer.js" defer></script>
    <script src="/scripts/app.js" defer></script>
    <script src="/scripts/WeatherService.js" defer></script>
    <script src="/scripts/MovieService.js" defer></script>
    <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/fitty@2.3.5/dist/fitty.min.js"
      integrity="sha256-Sc+/1+qa8RGHw0M/OV+d2ylLWriAjdSwXF2JvVTufu0="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/fuse.js@6.4.6"></script>
  </body>
</html>
